<p>Quicksort is a divide-and-conquer algorithm. It works by selecting a 'pivot' element, and partitioning the rest of the elements into 2 sub-arrays depending on if they are less than or greater than the pivot.</p>
<p>Quicksort is on average O(n log n). In worst case scenarios, it's O(n^2).</p>
